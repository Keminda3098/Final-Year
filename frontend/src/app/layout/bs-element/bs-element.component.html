<div class="card lg-12">
    
     
  
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title"><b>Suplliers</b></h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>


            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
                <caption>
                  <b>View Items Details</b>
                </caption>
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">Supplier ID</th>
                    <th style="text-align: center;" scope="col">Supplier Names</th>
                    <th style="text-align: center;" scope="col">email</th>
                    <th style="text-align: center;" scope="col">Phone number</th>
                    
                    <th style="text-align: center;" scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
  
                  <tr *ngFor="let data of supData">
  
                    <td style="text-align: center;">{{data.sup_id}}</td>
                    <td style="text-align: center;">{{data.sup_firstName}}</td>
                    <td style="text-align: center;">{{data.sup_email}}</td>
                    <td style="text-align: center;">{{data.sup_phonenumber}}</td>
                    <td style="text-align: center;"><button type="button" class="btn btn-primary btn-sm" (click)="onClickMe(data ,content)"><i
                          class="fa fa-hand-pointer-o" aria-hidden="true"></i></button> &nbsp;
                      </td>
  
                  </tr>
  
  
                </tbody>
              </table>
        </ng-template>
        
  
        <!-- TableDetails -->
    </div>



    <div class="card-header">
<div class="card mb-8">
    <div class="card-body table-responsive">
        <div class="col-md-12">
            <div class="card bg-light mb-2">
                <div class="card-header"><b>Purchase Order</b></div>
                <div class="card-body">
                    <form [formGroup]="poGroup" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            
                            <div class="form-group col-md-6">
                                <label for="Supplier_name">PO No</label>
                               <b><input type="text" class="form-control" [value]="poId" disabled #userID></b> 
                            </div>
                            <div class="form-group col-md-6">
                                <label for="example-date-input" class="">Date</label>
                                <b><input type="text" class="form-control" [value]="currentDate" disabled #curentDate></b> 
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                
                                <input type="text" placeholder="Supplier Name" class="form-control" #supplierName/> 
                            </div>
                            <div class="form-group col-md-2">
                                <button type= "button" class="btn btn-primary" (click)="open(content , supplierName)"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;View</button>

                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"  [value]="dataId" placeholder="Supplier Id" disabled/>
                            </div>
                            
                        </div>
                        <div class="form-row">
                        
                            <div class="form-group col-md-6">
                                    <label for="example-date-input" class="">Frist Name</label>
                                <input type="text" class="form-control"  [value]="firstName" placeholder="Frist Name" disabled/>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="example-date-input" class="">Last Name</label>
                                <input type="text" class="form-control"  [value]="lastName" placeholder="Last Name" disabled/>
                            </div>
                   
                        </div>

                        <div class="card bg-secondary border-secondary">
                            <br>
                            <div class="container">
                                <div class="form-row">
                                    <div class="form-group col-md-6" (change)="getCatValue(data)">
                                        <label for="Supplier_Id">Catagory Name</label>
                                        <select class="form-control" #data formControlName=cat_name>
                                        <option *ngFor="let data of catName">{{data.cat_name}}</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-md-6" *ngIf="activecat" (change)="display(item)">
                                       
                                        <label for="Item"><b>Item</b></label>
                                        <select class="form-control" #item>
                                            <option *ngFor="let data of subcat">{{data.item_name}} </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6" *ngIf="!activecat">
                                       
                                        <label for="Supplier_Id">Item</label>
                                        <select class="form-control" disabled>
                                            <option>Choose Category</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="Supplier_name">Item Id</label>
                                            <input type="text" readonly  [value]="itemId"class="form-control" />
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="Supplier_name">Item Name</label>
                                            <input type="text" readonly [value]="ItemName" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="Supplier_name">Available QTY</label>
                                            <input type="text" readonly [value]="qty" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-2" *ngIf="!activecat" >
                                            <label for="Supplier_name">QTY</label>
                                            <input type="text" readonly  numbersOnly class="form-control" />
                                        </div>
                                        <div class="form-group col-md-2" *ngIf="activecat" >
                                            <label for="Supplier_name">QTY</label>
                                            <input type="text"  numbersOnly class="form-control" />
                                        </div>

                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                    
                                        <button type="button" class="btn btn-info"><i class="fa fa-plus"
                                                aria-hidden="true"></i></button>
                                        &nbsp;
                                      
                                        <button type="button" class="btn btn-danger"><i class="fa fa-remove"
                                                aria-hidden="true"></i></button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <table class="table table-striped table-hover table-bordered table-sm" id="mytable">
                                <thead>
                                  <tr>
                                    <th style="text-align: center;" scope="col">Sub Catgory No</th>
                                    <th  style="text-align: center;" scope="col">Sub Catgory Name</th>
                                    <th  style="text-align: center;" scope="col">Quantity</th>
                                  </tr>
                                </thead>
                                <tbody>
                          
                                  <tr>
                          
                                    <td style="text-align: center;">123</td>
                                    <td style="text-align: center;">Hello</td>
                                    <td style="text-align: center;">Bla</td>
                                    </tr>
                          
                                  
                                </tbody>
                              </table>
                              <div class="form-row">

                                    <button type="button" class="btn btn-success"><i class="fa fa-cogs" aria-hidden="true"></i> &nbsp;Generate Purcahse Order</button>
                                    &nbsp;  <button type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i> &nbsp;Cancel</button>
                            
                                </div>
                            





                    </form>

                </div>
            </div>
        </div>



    </div>
</div>
