
          <div class="card mb-3">
              <div class="card-header"><p><b>Customers</b>&nbsp; <button type="button" class="btn btn-success  btn-sm" [routerLink]="['/new_cus']">New &nbsp;<i class="fa fa-plus-square"></i></button></p>
              </div>  
              <div class="card-body table-responsive">              
                  <div class="row">
                    <div class="container">
                    <div class="row">
                        <div class = "col-md-9">
                      <h1>
                        <b>All Customer Status</b>
                      </h1>
                    </div>
 
                    </div>
                      <hr/>
                      <br/>
                      <table class="table table-striped table-hover table-bordered" id="mytable">
                        <caption>
                          <b>View Customer Details</b>
                        </caption>
                        <thead>
                          <tr>
                            <th style="text-align: center;" scope="col">Customer ID</th>
                            <th  style="text-align: center;" scope="col">Customer Name</th>
                            <th  style="text-align: center;" scope="col">Email</th>
                            <th  style="text-align: center;" scope="col">Contact No</th>
                            <th  style="text-align: center;" scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>                 
                          <tr *ngFor= "let data of cusData">                
                            <td style="text-align: center;">{{data.id}} </td>
                            <td style="text-align: center;">{{data.firstName}}</td>
                            <td style="text-align: center;">{{data.email}}</td>
                            <td style="text-align: center;">{{data.phonenumber}} </td>
                            <td style="text-align: center;"><button type="button" (click)="routePage(data)" class= "btn btn-primary btn-sm"><i class="fa fa-eye" aria-hidden="true"></i></button> &nbsp;
                              <button type="button" class= "btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>                      
                            </tr>
                    
                        </tbody>
                      </table>

                        </div>
                  </div>
              </div>
          </div>
