<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header"><b>User New Record</b></div>
        <div class="card-body">
            <form [formGroup] = "userRegisterFrom" (ngSubmit)="onSubmit(userID)">
              
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="userID">User ID *</label>
                    <input type="text" class="form-control" [value]="userId"  disabled #userID>
                    
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName = "email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">emailname is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" formControlName ="firstName"  placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">Firstname is required</div>
                    </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" formControlName = "lastName" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">LastName is required</div>
                    </div>
                    </div>
                  </div>


                  <div class="form-row">
                      <!-- <div class="form-group col-md-6">
                        <label for="Date">Register Date</label>
                        <input type="date" class="form-control">
                      </div> -->
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" formControlName = "password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                      </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Mobile Number</label>
                          <input matInput class="form-control" maxlength="10"  formControlName = "phonenumber" placeholder="Phone Number"  [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }">
                          <div *ngIf="submitted && userRegisterFrom.get('phonenumber').hasError('required')" class="invalid-feedback">
                            Phone Number is required
                          </div>
                          <div *ngIf="userRegisterFrom.get('phonenumber').hasError('pattern')" class="invalid-feedback">
                            It is not a valid mobile number.
                          </div>
        
                        </div>
                        <!-- <div class="form-group col-md-6">
                          <label for="inputPassword4">Business Phone</label>
                          <input type="password" class="form-control"  formControlName = "Business" placeholder="Business Phone">
                        </div> -->
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputState">Assign Role</label>
                              <select formControlName = "assignRole" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.assignRole.errors }">
                                <option *ngFor= "let data of userRole">{{data.roleName}}</option>
                               
                             
                             </select>
                             <div *ngIf="submitted && f.assignRole.errors" class="invalid-feedback">
                              <div *ngIf="f.assignRole.errors.required">Assing User is required</div>
                          </div>
                            </div>

                          <div class="form-group">
                              <label for="exampleFormControlFile1">Photo Upload</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            
                            </div>
                        </div>


              
                <div class="form-group">
                  <label for="inputAddress2">Address</label>
                  <input type="text" class="form-control"  formControlName = "address" placeholder="Apartment, studio, or floor"  [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" formControlName = "city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select formControlName = "state" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control"  formControlName = "zip">
                  </div>
                
              </div>

              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" formControlName = "description" rows="3"></textarea>
                </div>


                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName = "data.active"  (change) = checkBoxValue()>
                    <label class="form-check-label" for="gridCheck">
                     Active
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit <i class="fa fa-book" aria-hidden="true"></i></button>
              </form>
        </div>
      </div>
    </div>



  </div>
</div>
