<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header"><b>New Role Record</b></div>
        <div class="card-body">
            <form [formGroup] = "roleRegisterForm" (ngSubmit) ="onSubmit()" >
              
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Role ID *</label>
                    <input type="text" class="form-control" formControlName = "roleID" placeholder="User ID" [ngClass]="{ 'is-invalid': submitted && roleF.roleID.errors }">
                    <div *ngIf="submitted && roleF.roleID.errors" class="invalid-feedback">
                      <div *ngIf="roleF.roleID.errors.required">Role ID is required</div>
                  </div>
                  </div>


                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Role Name</label>
                    <input type="text" class="form-control" formControlName = "roleName" placeholder="Role Name"  [ngClass]="{ 'is-invalid': submitted && roleF.roleName.errors }">
                    <div *ngIf="submitted && roleF.roleName.errors" class="invalid-feedback">
                      <div *ngIf="roleF.roleName.errors.required">Role Name is required</div>
                  </div>
                  </div>
                </div>

                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Group Name</label>
                  <select formControlName = "groupName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.groupName.errors}">
                    <option *ngFor= "let data of group_Name">{{data.GroupName}}</option>
                    </select>
                </div>
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" placeholder="Description" formControlName = "description" rows="3" [ngClass]="{ 'is-invalid': submitted && roleF.description.errors }"></textarea>
                  <div *ngIf="submitted && roleF.description.errors" class="invalid-feedback">
                    <div *ngIf="roleF.description.errors.required">Description is required</div>
                </div>
                </div>
                   
         

                <button type="submit" class="btn btn-primary">Submit<i class="fa fa-book" aria-hidden="true"></i></button>
              </form>
        </div>
      </div>
    </div>



  </div>
</div>
