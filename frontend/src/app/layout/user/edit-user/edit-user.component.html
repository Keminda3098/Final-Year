<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header"><b> User {{user.firstName}} Record</b></div>
        <form (ngSubmit)="onSubmit()" >
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="userID">User ID *</label>
              <input type="text"  class="form-control" [(ngModel)] = "user.userId" name="userId" [ngModelOptions]="{standalone: true}" disabled>

            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control"  [(ngModel)] = "user.email" name = "email" [ngModelOptions]="{standalone: true}" >

            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control"  [(ngModel)] = "user.firstName" name= "firstName"  [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control"  [(ngModel)] = "user.lastName" name="lastName"  [ngModelOptions]="{standalone: true}">

            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label> &nbsp; &nbsp;
              <button type="button" [routerLink]="['/changepw']" class="btn btn-warning"><i class="fa fa-unlock-alt"
                  aria-hidden="true"></i></button>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Mobile Number</label>
              <input matInput class="form-control"  maxlength="10"
              [(ngModel)] = "user.mobileNumber" name="mobileNumber"  [ngModelOptions]="{standalone: true}">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">Assign Role</label>
              <select class="form-control" [(ngModel)]="user.assignRole" [ngModelOptions]="{standalone: true}">
                <option >{{user.assignRole}}</option>
                <option *ngFor="let data of userRole">{{data.roleName}}</option>
              </select>

            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1">Photo Upload</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">

            </div>
          </div>



          <div class="form-group">
            <label for="inputAddress2">Address</label>
            <input type="text" class="form-control"  name="address"
             [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}">

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text"  class="form-control" [(ngModel)] = "user.city" name = "city" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select  class="form-control" [(ngModel)] = "user.state" name="state" [ngModelOptions]="{standalone: true}">
                <option selected >{{user.state}}</option>
                <option>..sdsds.</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text"  class="form-control" [(ngModel)]= "user.zip" name="zip" [ngModelOptions]="{standalone: true}" >
            </div>

          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control"rows="3" [(ngModel)]= "user.description" name="description" [ngModelOptions]="{standalone: true}"></textarea>
          </div>


          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" [(ngModel)] = "user.active" name="active" class="form-check-input"data-md-icheck [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="gridCheck">
                Active
              </label>
            </div>
          </div>
          <button type="submit"  class="btn btn-primary"> Update <i
              class="fa fa-pencil" aria-hidden="true"></i></button>

        </div>
      </form>
      </div>
    </div>
  </div>
</div>
