<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header"><b> User {{data.firstName}} Record</b></div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="userID">User ID *</label>
              <input type="text" class="form-control" [value]="data.userId" disabled #userID placeholder="User ID">

            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" [value]="data.email" #email  placeholder="Email">

            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" [value]="data.firstName" #firstName placeholder="First Name">

            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" [value]="data.lastName" #LastName placeholder="Last Name">

            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label> &nbsp; &nbsp;
              <button type="button" [routerLink]="['/changepw']" class="btn btn-warning"><i class="fa fa-unlock-alt"
                  aria-hidden="true"></i></button>

            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Mobile Number</label>
              <input matInput class="form-control" [value]="data.mobileNumber" maxlength="10"
                placeholder="Phone Number">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">Assign Role</label>
              <select class="form-control">
                <option [value]="data.assignRole">{{data.assignRole}}</option>
                <option *ngFor="">{{data.assignRole}}</option>
              </select>

            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1">Photo Upload</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">

            </div>
          </div>



          <div class="form-group">
            <label for="inputAddress2">Address</label>
            <input type="text" class="form-control" [value]="data.address" placeholder="Apartment, studio, or floor"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }">

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" [value]="data.city" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select [value]="data.state" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" [value]="data.zip" class="form-control">
            </div>

          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" [value]="data.description" rows="3"></textarea>
          </div>


          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [checked]="data.active" data-md-icheck>
              <label class="form-check-label" for="gridCheck">
                Active
              </label>
            </div>
          </div>
          <button type="button" (click)="updateRecords(lastName , firstName, acitve)" class="btn btn-primary"> Update <i
              class="fa fa-pencil" aria-hidden="true"></i></button>

        </div>
      </div>
    </div>



  </div>
</div>
