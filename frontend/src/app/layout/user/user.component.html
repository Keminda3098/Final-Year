
            <div class="card mb-3">
                <div class="card-header"><p>Users   &nbsp; <button type="button" [routerLink]="['/newUser']"class="btn btn-success  btn-sm">New &nbsp;<i class="fa fa-plus-square"></i></button></p>
                 

                </div>
                
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Mobile Number</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor= "let data of userview">
                                <td style="text-align: center;" data-toggle="tooltip" data-placement="top" title= {{data.userId}}>{{ data.firstName}}</td>
                                <td style="text-align: center;">{{ data.lastName}}</td>
                                <td style="text-align: center;">{{ data.assignRole}}</td>
                                <td style="text-align: center;">{{ data.mobileNumber}}</td>
                                <td style="text-align: center;"><button type="button" (click)="routePage(data)" class= "btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    &nbsp;<button type="button" (click)="deleteRecord(data)" class= "btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                          
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
