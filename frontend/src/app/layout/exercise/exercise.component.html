<div class="card mb-12">
                   
  <div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>                  
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2>
                  <b><i class="fa fa-futbol-o" aria-hidden="true"></i> All Exercises</b>        
                  <button type="button" [routerLink]="['/new-excercise']" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New</button>          
                </h2>
                
        </div>                                      
            </div>
            <hr />
            <br />
            
            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Exercise  Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">Exercise Name</th>
                  <th style="text-align: center;" scope="col">Exercise for</th>
                  <th style="text-align: center;" scope="col">Equipment</th>
                  <th style="text-align: center;" scope="col">Created By</th>
                  <th style="text-align: center;" scope="col">Status</th>         
            
               
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of  excerciseDetails">
                  <td style="text-align: center;">{{data.exerciseName}}</td>
                 <td style="text-align: center;">{{data.exerciseFor}}</td>  
                  <td style="text-align: center;">{{data.equipment}}</td>
                  <td style="text-align: center;">{{data.createdBy}}</td>
                  <td style="text-align: center;">{{data.exerciseStatus}}</td>
               
                


                </tr>


              </tbody>
            </table>
                      </div>
