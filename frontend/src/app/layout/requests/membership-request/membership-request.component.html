     <!-- TableDetails -->
    

    <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
        <thead>
  
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <h2>
                    <b>Request Membership</b>
  
                  </h2>
                </div>
  
               
              </div>
  
              <hr />
              <!-- <p>Your role is: <strong>{{currentUser.role}}</strong>.</p> -->
              <br />
  
  
              <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
                <caption>
                  <b>View request membership Details</b>
                </caption>
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">Membership ID</th>
                    <th style="text-align: center;" scope="col">first Name</th>
                    <th style="text-align: center;" scope="col">Contact Number</th>
                    <th style="text-align: center;" scope="col">Membership type</th>
                    <th style="text-align: center;" scope="col">Age</th>
                    <th style="text-align: center;" scope="col">Status</th>
                    <th style="text-align: center;" scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
  
                  <tr *ngFor="let data of membershipData">
  
                    <td style="text-align: center;">{{data.membershipId}}</td>
                    <td style="text-align: center;">{{ data.firstName}}</td>
                    <td style="text-align: center;">{{data.phonenumber}}</td>
                    <td style="text-align: center;">{{data.typeName}}</td>
                    <td style="text-align: center;">{{data.age}}</td>
                    <td  *ngIf="'false' == data.status" style="color:Gold; text-align: center; "><i class="fa fa-spinner"  aria-hidden="true"></i><b>pending</b></td>
                    <td  *ngIf="'true' == data.status" style="color:green; text-align: center; "><i class="fa fa-check"  aria-hidden="true"></i><b>registered</b></td>
                    
            

                    <td style="text-align: center;">
                      <button type="button" *ngIf="'true' == data.status" disabled class="btn btn-primary btn-sm" (click)= "updateStatus(data)" ngbTooltip="Pending Schedule" ><i
                        class="fa fa-thumbs-up" aria-hidden="true"></i></button>
  
                      <button type="button" *ngIf="'false' == data.status"  class="btn btn-primary btn-sm" (click)= "updateStatus(data)" ><i
                          class="fa fa-thumbs-up" aria-hidden="true"></i></button> &nbsp;
                      <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-ban"
                          aria-hidden="true"></i></button></td>
  
                  </tr>
  
  
                </tbody>
              </table>
            </div>
