
            <div class="card mb-3">
              <div class="card-header"><p>Users

              </div>
              
              <table #dataTable class="table table-striped table-hover table-bordered" id="mytable">
                <caption>
                  <b>View Main Catagory Details</b>
                </caption>
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">PurchaseOrder No</th>
                    <th  style="text-align: center;" scope="col">Supplier Name</th>
                    <th  style="text-align: center;" scope="col">Status</th>
                    <th  style="text-align: center;" scope="col">Action</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
       
                  <tr *ngFor="let data of poData">
          
                    <td style="text-align: center;" >{{data.purchaseOrderId}}</td>
                    <td style="text-align: center;">{{ data.supllierFirstName}}</td>
                    <!-- <td  *ngIf="'Pending' == data.status" style="color:Gold; text-align: center; "><i class="fa fa-spinner"  aria-hidden="true"></i><b>PENDING</b></td> -->
                    <td  *ngIf="'Pending' == data.status" style="color:Gold; text-align: center; "> 
                       <ul class="fa-ul">
                      <li><i class="fa-li fa fa-spinner fa-spin"></i><b>PENDING</b>
                    </ul>
                    </td>
                    <td style="text-align: center;"><button type="button" class="btn btn-success"(click)="process(data)" ><i class="fa fa-paper-plane" aria-hidden="true"></i></button></td>
                
                  </tr>
                

                </tbody>
            </table>
          </div>
