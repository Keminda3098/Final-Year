
<div class="card mb-12">
  <div class="card-header">
    <p><b>Request a Shedule</b> &nbsp;<button type="button" [routerLink]="['/newschedule']"class="btn btn-success  btn-sm">New &nbsp;<i class="fa fa-plus-square"></i></button></p>            
  </div>                  
<div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>                  
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2>
                  <b>My Schedule Status</b>                  
                </h2>
              </div>                                      
            </div>
            <hr/>
            <br/>
            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View My Schedule Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">Join Date</th>
                  <th style="text-align: center;" scope="col">Schedule ID</th>
                  <th style="text-align: center;" scope="col">Membership Id</th>
                  <th style="text-align: center;" scope="col">Schedule Type Number</th>
                  <th style="text-align: center;" scope="col">Status</th>
            
                </tr>
              </thead>
              <tbody>
                <tr *ngFor= "let data of schedule">
                  <td style="text-align: center;" >{{data.date}}</td>
                  <td style="text-align: center;">{{data.id}}</td>  
                  <td style="text-align: center;">{{data.membershipId}}</td>
                  <td style="text-align: center;">{{data.type}}</td>
                  <td  *ngIf="2 == data.status" style="color:Gold; text-align: center; ">
                    <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                   </td>
                   <td  *ngIf="2 == data.status" style="color:Gold; text-align: center; ">
                    <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                   </td>
                   <td  *ngIf="3 == data.status" style="text-align: center; "><button type="button" (click) ="routePage(data)" class="btn btn-sm btn-info"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
                   <td  *ngIf="4 == data.status" style="text-align: center; "><button type="button" (click) ="routePage(data)" class="btn btn-sm btn-info"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
                  
                   <td  *ngIf="1 == data.status" style="text-align: center; color: darkkhaki;"><i class="fa fa-refresh fa-spin  fa-lg fa-fw"></i>
                    <td  *ngIf="2 == data.status" style="text-align: center; color: red;"><i class="fa fa-frown-o" aria-hidden="true"></i></td>
                  
                 
                </tr>
              </tbody>
            </table>
              <pagination-controls (pageChange)="p = $event"  style="float:right;"></pagination-controls>
          </div>
