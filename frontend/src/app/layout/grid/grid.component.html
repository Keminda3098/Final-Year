<div class="card mb-8">
    <div class="card-body table-responsive">
        <div class="col-md-12">
            <div class="card bg-light mb-2">
                <div class="card-header"><h2><b>Good Received Note</b></h2></div>
                <div class="card-body">
                    <form [formGroup]="grnGroup" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Supplier_Id">GRN Id</label>
                                <input class="form-control" formControlName ="grnId" type="text" readonly id="example-date-input">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Supplier_name">Current date</label>
                                <input type="text" formControlName="date" readonly class="form-control" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6" (change)="getPurchaseOrderValue(data)" >
                                  
                                    <label for="Supplier_Id">Purchase Order ID</label>
                                    <select class="form-control"  #data>
                                            <option *ngFor="let data of poId">{{data.purchaseOrderId}}</option>
                                    </select>

                                </div>
                            <div class="form-group col-md-6">
                                <label for="Supplier_name">Supplier ID</label>
                                <input type="text" formControlName="supplierId" readonly class="form-control" />
                            </div>
                        </div>

                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="Supplier_name">Purchase order date</label>
                                        <input type="text" formControlName="purchaseOrderDate" readonly class="form-control" />
                                    </div>
                                    <div class="form-group col-md-6">
                                            <label for="Supplier_name">Supplier Name</label>
                                            <input type="text" formControlName="supplierName" readonly class="form-control" />
                                        </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="Supplier_name">Category Name</label>
                                        <input type="text" readonly formControlName="categoryName" class="form-control" />
                                    </div>

                                    <div class="form-group col-md-6">
                                            <label for="Supplier_name">Supplier Address</label>
                                            <input type="text" readonly formControlName="supplierAdress" class="form-control" />
                                        </div>

                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-12">
                                    <label for="exampleFormControlTextarea1">Note</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                        </div>

                        <br/>
                        <table class="table table-striped table-hover table-bordered table-sm" id="mytable">
                                <thead>
                                  <tr>
                                    <th style="text-align: center;" scope="col">Item Id</th>
                                    <th  style="text-align: center;" scope="col">Item Name</th>
                                    <th  style="text-align: center;" scope="col">Quantity</th>
                                    <th  style="text-align: center;" scope="col">Buying Price Rs:</th>
                                    <th  style="text-align: center;" scope="col">Amount Rs:</th>
                                    <th  style="text-align: center;" scope="col">Status</th>
                                    <th  style="text-align: center;" scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                          
                                        <tr *ngFor = "let data of itemTableArray" >
                          
                                                <td style="text-align: center;"><b>{{data.itemId}} </b></td>
                                                <td style="text-align: center;"><b>{{data.itemName}}</b></td>
                                                <td style="text-align: center;"><b>{{data.qty}}</b></td>
                                                 <td style="text-align: center;">   
                                                
                                                    <!-- <div class="input-group-prepend">
                                                        <div class="input-group-text"><b>Rs:</b></div>
                                                      </div> -->
                                                      <input type="text" formControlName = "buyingPrice" class="form-control" appTwoDigitDecimaNumber size="1"  id="inlineFormInputGroup">
                                           
                                                 </td> 
                                                 <td style="text-align: center;"><b>{{data.amount}}</b></td>
                                                 <td  *ngIf="'Pending' == data.status" style="color:Gold; text-align: center; "><i class="fa fa-spinner"  aria-hidden="true"></i></td>
                                                 <td  *ngIf="'Approved' == data.status" style="color:green; text-align: center; "><i class="fa fa-thumbs-up" aria-hidden="true"></i></td>
                                                <td style="text-align: center;"><button type="button" class="btn btn-success btn-sm" (click)="pushValue(data)"   ><i class="fa fa-check" aria-hidden="true"></i></button></td>
                                                
                                                </tr>
                          
                                  
                                </tbody>
                              </table>
                              <div class="form-row">

                                    <button type="button" class="btn btn-success"><i class="fa fa-cogs" aria-hidden="true"></i> &nbsp;Generate Good Received Note</button>
                                    &nbsp;  <button type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i> &nbsp;Cancel</button>
                            
                                </div>
                            





                    </form>

                </div>
            </div>
        </div>



    </div>
</div>
