<div class="card mb-12">
    <div class="card-header"><p><b>Items</b>   &nbsp;

        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">New Item</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <form  [formGroup] = "itemGroup" (ngSubmit)="onSubmit(userID)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputquantity4">Item Id*</label>
                  <input type="text" class="form-control" [value]="userId"  disabled #userID>
                 
                </div>
                <div class="form-group col-md-6" (change)= "getSubCatValue(data)">
                  <label for="inputPassword4">Main Catagory Name</label>
                  <select class="form-control"  #data  formControlName = cat_name [ngClass]="{ 'is-invalid': submitted && f.cat_name.errors }">
                    <option *ngFor= "let data of mainCat">{{data.cat_name}}</option>
                    </select>  
                     <div *ngIf="submitted && f.cat_name.errors" class="invalid-feedback">
                    <div *ngIf="f.cat_name.errors.required">Main Catagory is required</div>
                </div>
                </div>
              </div>

              <!-- 2nd Row -->
              <div class="form-row">
                <div class="form-group col-md-6" *ngIf ="active">
                  <label for="inputquantity4">Sub Catagory</label>
                  <select class="form-control"formControlName = "sub_cat" [ngClass]="{ 'is-invalid': submitted && f.sub_cat.errors }">
                    <option *ngFor= "let data of subcat">{{data.sub_cat_name}}</option>
                    </select>  
                  <div *ngIf="submitted && f.sub_cat.errors" class="invalid-feedback">
                    <div *ngIf="f.sub_cat.errors.required">Item ID is required</div>
                </div>
                </div>
                <div class="form-group col-md-6" *ngIf ="!active" >
                  <label for="inputquantity4">Sub Catagory</label>
                  <select class="form-control"disabled >
                    <option *ngFor= "let data of subcat"><b>Select a Catagory</b></option>
                    </select>  
                  
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Item Name</label>
                  <input type="text" class="form-control" formControlName = "item_name"  placeholder="Item Name" [ngClass]="{ 'is-invalid': submitted && f.item_name.errors }">
                 
                     <div *ngIf="submitted && f.item_name.errors" class="invalid-feedback">
                    <div *ngIf="f.item_name.errors.required">Main Catagory is required</div>
                </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="quantity">Quantity</label>
                  <input type="text" class="form-control" formControlName = "quantity"  placeholder="Qty" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
                  <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                    <div *ngIf="f.quantity.errors.required">Qty is required</div>
                  
                </div>
                </div>

                <div class="form-group col-md-10">
                  <label for="exampleForsubControlTextarea1">Description</label>
                  <textarea class="form-control" placeholder="Description" formControlName="description" rows="3"></textarea>
                 
                </div>




              </div>
          
          
          
              <button type="submit" class="btn btn-primary">Submit<i class="fa fa-book" aria-hidden="true"></i></button>
              </form>
            </div>
          </ng-template>
          <button type="button" class="btn btn-primary btn-sm" (click)="open(content)"><b>New</b></button>
          
          
<!-- TableDetails -->
    </div>
    
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
       
      <div class="row">
        <div class="container">
          <div class="row">
          <div class="col-md-7">
              <h2>
                  <b>All Items Status</b>

                </h2>
          </div>
          
          <div class="col-md-5">
              <div class="form-group row">
                  <label for="staticquantity" class="col-md-4 col-form-label">Items Name</label>
                  <div class="col-md-4">
                      <select class="form-control" #roleValue  (change)="loadData(roleValue.value)">
                          <option *ngFor= "let data of userGroup">{{data.cat_name}}</option>
                          </select>         
              </div>
             
            
          </div>
         
            
          </div>
        </div>
          
<hr />
          <!-- <p>Your role is: <strong>{{currentUser.role}}</strong>.</p> -->
          <br />
         
 
          <table #dataTable class="table table-striped table-hover table-bordered" id="mytable">
            <caption>
              <b>View Items Details</b>
            </caption>
            <thead>
              <tr>
                <th style="text-align: center;" scope="col">Item ID</th>
                <th  style="text-align: center;" scope="col">Item Name</th>
                <th  style="text-align: center;" scope="col">Sub Cat Name</th>
                <th  style="text-align: center;" scope="col">Main Cat Name</th>
                <th  style="text-align: center;" scope="col">Qty</th>
                <th  style="text-align: center;" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
   
              <tr *ngFor="let data of itemData">
      
                <td style="text-align: center;" >{{data.id}}</td>
                <td style="text-align: center;">{{ data.cat_name}}</td>
                <td style="text-align: center;">{{ data.description}}</td>
                <td style="text-align: center;"><button type="button" class= "btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp;
                <button type="button"    class= "btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            
              </tr>
            

            </tbody>
        </table>
    </div>
