<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="100px" class="user-avatar" />
            <h1 *ngIf="!error">Gym Management Login </h1>
            <h1 *ngIf="error" style="color: red;">Gym Management Login </h1>
          <form [formGroup]="loginForm" (ngSubmit)= "onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName = "username" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Username' | translate }}">
                        <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                            <div *ngIf="!!f.username.errors.required"><b>Username is required</b></div> 
                     </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName = "password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                        <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                            <div *ngIf="!!f.password.errors.required"><b>Password is required</b></div>

</div> 
<div class="form-group">
    <a  [routerLink]="['/request-reset-password']">Forgot Password</a>
</div>
                    </div>
                </div>
               
                <button type = "submit" class = "btn rounded-btn">Login</button>&nbsp; 
                <!-- <a class="btn rounded-btn" [routerLink]="['/']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp; -->
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            <div *ngIf="error" style="color: red;" class="input-lg"><b>{{error}}</b></div>
            </form>
        </div>
    </div>
</div>
