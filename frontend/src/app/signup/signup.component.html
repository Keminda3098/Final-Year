<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Customer Registration</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="username" id="" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id=""  formControlName="email" placeholder="Email address">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""  formControlName="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Rewrite Password">
                    </div>
                </div>
                <button type="submit" class= "btn rounded-btn">Register</button>&nbsp;&nbsp;
                <button type="button" routerLink ='/login' class= "btn rounded-btn">Login</button>
                <!-- <a class="btn rounded-btn"  [routerLink]="['/dashboard']">{{ 'Register' | translate }}</a>&nbsp; -->
                <!-- <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
